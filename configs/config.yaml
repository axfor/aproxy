server:
  host: "0.0.0.0"
  port: 3306
  max_connections: 1000
  max_packet_size: 16777216 # 16MB
  read_timeout: 90s
  write_timeout: 90s

postgres:
  host: "localhost"
  port: 5432
  database: "test"
  user: "bast"
  password: ""
  max_pool_size: 200
  connection_mode: "session_affinity" # session_affinity, pooled, or hybrid
  ssl_mode: "disable" # disable, allow, prefer, require

auth:
  mode: "pass_through" # pass_through or proxy_auth
  allowed_users: []

security:
  rate_limit_per_second: 1000
  max_connections_per_ip: 10
  enable_tls: false
  tls_cert: ""
  tls_key: ""
  dangerous_commands_blacklist:
    - "COM_BINLOG_DUMP"
    - "FLUSH PRIVILEGES"

sql_rewrite:
  enabled: true
  custom_rules: ""
  debug_sql: false # Enable to log all SQL queries (original MySQL and converted PostgreSQL)

observability:
  metrics_port: 9090
  log_level: "info" # debug, info, warn, error
  log_format: "json" # json or console
  enable_query_log: false
  redact_parameters: true
  enable_tracing: false
  tracing_endpoint: "localhost:4318"

schema_cache:
  enabled: true
  ttl: 5m # Cache TTL for table schema information
  max_entries: 100000
  invalidate_on_ddl: true # Automatically invalidate cache on CREATE/ALTER/DROP TABLE
